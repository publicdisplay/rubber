# Uses admin_email from base

packages: [munin-node]
ec2_security_groups:
  internal_web:
    description: To open up port 8080 for internal/tools http server
    rules:
      - IpProtocol: tcp
        FromPort: 8080
        ToPort: 8080
        CidrIp: 0.0.0.0/0

roles:
  munin_host:
    packages: [munin]
    security_groups: [internal_web]

