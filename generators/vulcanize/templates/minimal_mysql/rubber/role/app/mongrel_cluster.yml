<%
  @path = "#{RAILS_ROOT}/config/mongrel_cluster.yml"
  require 'socket'
%>
---
user: rails
group: rails
cwd: <%= RAILS_ROOT %>
port: "<%= rubber_env.mongrel_base_port %>"
environment: <%= RAILS_ENV %>
address: <%= Socket::gethostname.gsub(/\..*/, '') %>
pid_file: tmp/pids/mongrel.pid
servers: <%= rubber_env.mongrel_count %>
