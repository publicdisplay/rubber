<%
  @path = "#{RAILS_ROOT}/config/database.yml"

  prod_user = 'myuser'
  prod_pass = nil
  prod_db = 'production'
  prod_host = rubber_instances.for_role('db', 'primary' => true).first.full_name
  pass = "identified by '#{prod_pass}'" if prod_pass

  @post = <<-POST
    if [ '#{rubber_env.host}' == '#{prod_host}' ]; then
      if ! mysql -u root -e 'use #{prod_db}' &> /dev/null; then
        mysql -u root -e "create database #{prod_db};"
        mysql -u root -e "grant all on #{prod_db}.* to '#{prod_user}'@'%' #{pass};"
        mysql -u root -e "update user set Super_priv = 'N' where user = '#{prod_user}';" mysql
      fi
    fi
  POST
%>

# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: sqlite3
  database: db/development.sqlite3
  timeout: 5000

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  timeout: 5000

production:
  adapter: mysql
  database: <%= prod_db %>
  username: <%= prod_user %>
  password: <%= prod_pass %>
  host: <%= prod_host %>
